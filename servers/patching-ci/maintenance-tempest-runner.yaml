- job:
    name: maintenance-tempest-runner
    project-type: freestyle
    defaults: global
    description: 'Runs Tempest tests'
    disabled: false
    concurrent: true
    browser: githubweb
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: 5
      artifactNumToKeep: 20
    scm:
      - fuel-infra-dockerfiles
      - mirantis:
          reponame: 'mos-ci-deployment-scripts'
          repobranch: 'origin/master'
          refspec: '+refs/heads/*:refs/remotes/origin/*'
          basedir: 'mos-ci-deployment-scripts'
    parameters:
      - node:
          name: NODE_LABELS
      - string:
          name: ENV_NAME
      - string:
          name: SNAPSHOT_NAME
      - string:
          name: VENV_PATH
          default: /home/jenkins/qa-venv-7.0
      - choice:
          name: TEMPEST_RUNNER
          choices:
            - 'mos-tempest-runner'
            - 'rally'
            - 'rally_without_docker'
          description: |
            mos-tempest-runner for 7.0
            rally for 8.0
            rally_without_docker for 9.x
      - string:
          name: MILESTONE
          default: '7.0'
      - string:
          name: REPORT_PREFIX
          description: directory, where verification.xml will been copyed
    builders:
      - shell:
          !include-raw: 'builders/maintenance-tempest-runner.sh'
    publishers:
      - archive:
          artifacts: 'log.log'
          allow-empty: 'true'
          fingerprint: true
      - archive:
          artifacts: 'verification.xml'
          allow-empty: 'true'
          fingerprint: true
      - archive:
          artifacts: 'tempest.log'
          allow-empty: 'true'
          fingerprint: true
      - archive:
          artifacts: 'tempest.conf'
          allow-empty: 'true'
          fingerprint: true
      - junit:
          results: verification.xml
      - email:
          recipients: vjigulin@mirantis.com
