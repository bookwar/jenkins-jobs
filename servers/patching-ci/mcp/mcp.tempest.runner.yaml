- job:
    name: 'mcp11.tempest.runner'
    project-type: multijob
    concurrent: false
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - mcp.tempest.test-params
      - string:
          name: ENV_LIFETIME
          default: '24h'
          description: Cleanup all envs older than given interval before running tests

    publishers:
      - email-default:
          mail-to: 'mos-maintenance-qa@mirantis.com'
    builders:
      - trigger-builds:
        - project: 'cleaner-patching-ci'
          block: true
          current-parameters: true
          parameter-factories:
            - factory: allnodesforlabel
              node-label: $NODE_LABELS
              name: 'NODE'

      - multijob:
          name: 'mcp11 tempest'
          condition: COMPLETED
          projects:
            - name: 'mcp.tempest.test.ovs'
              current-parameters: true
              kill-phase-on: NEVER
            - name: 'mcp.tempest.test.dvr'
              current-parameters: true
              kill-phase-on: NEVER
    triggers:
      - timed: 'H H(0-5) * * *'
