- job:
    name: 'mcp11.tempest.runner'
    project-type: multijob
    concurrent: false
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - mcp.tempest.test-params

    publishers:
      - email-default:
          mail-to: 'mos-maintenance-qa@mirantis.com'
    builders:
      - trigger-builds:
        - project: 'cleaner-on-label-patching-ci'
          predefined-parametes: |
            LABEL=$NODE_LABELS
            ENV_LIFETIME=24h

      - multijob:
          name: 'mcp11 tempest'
          condition: COMPLETED
          projects:
            - name: 'mcp.tempest.test.ovs'
              current-parameters: true
              kill-phase-on: NEVER
            - name: 'mcp.tempest.test.dvr'
              current-parameters: true
              kill-phase-on: NEVER
