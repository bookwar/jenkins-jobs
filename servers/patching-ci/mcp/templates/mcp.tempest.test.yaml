# name-suffix
# timeout
# weight
# lab-config-name
# test-group
- job-template:
    name: 'mcp.tempest.test.{name-suffix}'
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: true
    retry-count: 2

    logrotate:
      daysToKeep: 7
      numToKeep: 12
      artifactDaysToKeep: 7
      artifactNumToKeep: 12

    scm:
      - mirantis:
          reponame: 'tcp-qa'
          repobranch: 'origin/master'
          basedir: ''

    properties:
    - heavy-job:
        # TODO: leave place for reporter job
        weight: '{weight}'

    parameters:
      - mcp.tempest.test-params
      - string:
          name: LAB_CONFIG_NAME
          default: '{lab-config-name}'
      - string:
          name: TEST_GROUP
          default: '{test-group}'
      - string:
          name: ENV_NAME
          default: '$BUILD_TAG'

    wrappers:
    - timeout:
        fail: false
        timeout: '{timeout}'
        write-description: false
    - ansicolor:
        colormap: xterm

    builders:
      - shell:
          !include-raw-escape: '../builders/mcp.virtual.tempest.sh'
      - trigger-builds:
        - project: 'mcp.xunit-testrail-reporter'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            NODE_LABELS=$NODE_NAME
            REPORT_FILE=$WORKSPACE/verification.xml
            TESTRAIL_PLAN_NAME=$TESTRAIL_PLAN_NAME
            TEST_BUILD_URL=$BUILD_URL
            TESTRAIL_SUITE=Tempest 16.0.0 base
            TESTRAIL_MILESTONE=MCP1.1
            ENV_DESCRIPTION={lab-config-name}

    publishers:
      - archive:
          artifacts: 'report_*.html'
          allow-empty: 'true'
      - archive:
          artifacts: 'tests.log'
          allow-empty: 'true'
      - junit:
          results: verification.xml
      - email:
          recipients: vjigulin@mirantis.com
