- parameter:
    name: mcp.tempest.test-params
    parameters:
      - label:
          name: NODE_LABELS
          default: 'mcp-tempest'
      - dynamic-string:
          name: TIMESTAMP
          script: |
              TimeZone.setDefault(TimeZone.getTimeZone('UTC'))
              def now = new Date()
              return now.format("yyyy-MM-dd")
          remote: false
      - string:
          name: TESTRAIL_PLAN_NAME
          default: '[MCP1.1]System_Maintenance-${TIMESTAMP}'
      - bool:
          name: SHUTDOWN_ENV_ON_TEARDOWN
          default: true
      - string:
          name: REPOSITORY_SUITE
          default: 'testing'
      - string:
          name: VENV_PATH
          default: '/home/jenkins/qa-venv-mcp'
      - bool:
          name: RUN_TEMPEST
          default: true
      - string:
          name: DOCKER_REGISTRY
          default: 'docker-prod-virtual.docker.mirantis.net'
      - string:
          name: DOCKER_NAME
          default: 'mirantis/oscore/rally-tempest:latest'
      - string:
          name: TCP_QA_GERRIT_BRANCH
          default: 'origin/master'
      - string:
          name: TCP_QA_GERRIT_REFSPEC
          default: ''
      - string:
          name: SALT_MODELS_REF_CHANGE
          default: ''
