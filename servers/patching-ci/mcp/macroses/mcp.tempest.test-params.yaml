- parameter:
    name: mcp.tempest.test-params
    parameters:
      - label:
          name: NODE_LABELS
          default: 'mcp-tempest'
      - string:
          name: TESTRAIL_PLAN_NAME
          default: 'MCP11 Newtone Tempest MM/DD/YYYY'
      - bool:
          name: SHUTDOWN_ENV_ON_TEARDOWN
          default: true
      - string:
          name: REPOSITORY_SUITE
          default: 'testing'
      - string:
          name: VENV_PATH
          default: '/home/jenkins/qa-venv-mcp'
      - bool:
          name: RUN_TEMPEST
          default: true
      - string:
          name: DOCKER_REGISTRY
          default: 'docker-sandbox.sandbox.mirantis.net'
      - string:
          name: DOCKER_NAME
          default: 'rally-tempest/rally-tempest:mcp1.1_newton'
